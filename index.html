<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Scientific Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="myCalculator">
        <input type="text" id="myDisplay" disabled>
        <div class="myButtons">
            <button onclick="myClear()">C</button>
            <button onclick="myBackspace()">←</button>
            <button onclick="myInput('%')">%</button>
            <button onclick="myInput('/')">÷</button>
            <button onclick="myInput('7')">7</button>
            <button onclick="myInput('8')">8</button>
            <button onclick="myInput('9')">9</button>
            <button onclick="myInput('*')">×</button>
            <button onclick="myInput('4')">4</button>
            <button onclick="myInput('5')">5</button>
            <button onclick="myInput('6')">6</button>
            <button onclick="myInput('-')">−</button>
            <button onclick="myInput('1')">1</button>
            <button onclick="myInput('2')">2</button>
            <button onclick="myInput('3')">3</button>
            <button onclick="myInput('+')">+</button>
            <button onclick="myInput('0')">0</button>
            <button onclick="myInput('.')">.</button>
            <button onclick="myCalculate()">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
